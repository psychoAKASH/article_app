{% extends "app/base.html" %}
{% block content %}
<h1>
    Article
</h1>
<a href="{% url 'create_article' %}">Create Article</a>

<ul>
    {% for article in articles %}
    <li><a href="{% url 'update_article' pk=article.id %}">{{ article.title}}</a> with {{article.word_count }} words.</li>
    {% endfor %}
</ul>
{% endblock content %}
